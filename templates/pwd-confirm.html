{% extends "layout.html" %}

{% block title %}
    Confirm Password
{% endblock %}

{% block body %}
    <form action="{{ url_for('pwd_confirm') }}" method="post">
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Enter password" type="password">
        </div>
        <button class="btn btn-dark" type="submit">Confirm</button>    
    </form>
{% endblock %}
